<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head('Cargas')}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container py-4">
      <h1>Cargas</h1>
      <a class="btn btn-primary mb-3" href="/cargas/nuevo">Crear carga</a>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Peso (kg)</th>
            <th>Volumen (m3)</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${cargas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.descripcion}"></td>
            <td th:text="${c.pesoKg}"></td>
            <td th:text="${c.volumenM3}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
