<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head('Crear Ruta')}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container py-4">
      <h1>Crear Ruta</h1>
      <form th:action="@{/rutas}" method="post" th:object="${ruta}">
        <div class="mb-3">
          <label class="form-label">Origen</label>
          <input class="form-control" th:field="*{origen}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Destino</label>
          <input class="form-control" th:field="*{destino}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Distancia (km)</label>
          <input
            class="form-control"
            type="number"
            step="0.1"
            th:field="*{distanciaKm}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tiempo estimado (hrs)</label>
          <input
            class="form-control"
            type="number"
            step="0.1"
            th:field="*{tiempoEstimadoHoras}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <input class="form-control" th:field="*{tipo}" />
        </div>
        <button class="btn btn-primary" type="submit">Crear</button>
      </form>
    </div>

    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
