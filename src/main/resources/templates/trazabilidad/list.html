<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head('Trazabilidad')}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container py-4">
      <h1>Trazabilidad del Env√≠o <span th:text="${envioId}"></span></h1>
      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${trazas}">
            <td th:text="${t.fecha}"></td>
            <td th:text="${t.mensaje}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
