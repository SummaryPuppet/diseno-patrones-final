<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">EnviosApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">EnviosApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/envios}">Envios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/rutas}">Rutas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cargas}">Cargas</a>
              </li>
            </ul>

            <form
              class="d-flex me-2"
              id="buscarEnvioForm"
              action="/envios/buscar"
              method="get"
            >
              <input
                name="q"
                class="form-control me-2"
                type="search"
                placeholder="Buscar envío ID o texto"
                aria-label="Buscar"
                id="buscarEnvioInput"
              />
              <button
                class="btn btn-outline-light"
                id="buscarEnvioBtn"
                type="submit"
              >
                Buscar
              </button>
            </form>

            <ul class="navbar-nav mb-2 mb-lg-0">
              <li th:if="${currentUser == null}" class="nav-item">
                <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
              </li>

              <li th:if="${currentUser != null}" class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userMenu"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${currentUser}"
                  >Cuenta</a
                >
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="userMenu"
                >
                  <li><a class="dropdown-item" href="#">Perfil</a></li>
                  <li>
                    <form th:action="@{/logout}" method="post">
                      <button type="submit" class="dropdown-item">
                        Cerrar sesión
                      </button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4 flex-grow-1" th:fragment="content">
      <!-- Contenido de la página -->
    </main>

    <footer
      th:fragment="footer"
      class="bg-dark text-white text-center py-3 mt-auto"
    >
      <div class="container">© 2025 EnviosApp</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
